
<!DOCTYPE html>
<html>
<head>
    <title>Attendance List</title>
</head>
<style>

body {
 background-color: #000;
 color: white;
 display: grid;
}

.header {
  background-color: grey;
  justify-content: space-between;
  display: flex;
  padding:  5px;
}

.logo {
  font-size: 24px;
  font-weight: bold;
  margin-left: 10px;
  margin-top: 28px;
}


.vertical-line {
  border-left: 2px solid white;
  height: 30px;
  padding: 10px;
  margin-right: 0px;
  margin-left: 10px;
  margin-top: 20px
}

.container .wan {
  margin-left: 127px;
  padding: 9px;
  background-color: green;
  border-radius: 5px;
}

.container .too {
  margin-left: 100px;
  background-color: red;
  border-radius: 5px;
  margin-top: 10px;
  
  padding: 8px 19px;
}

.container .label {
  margin-left: 25px;
  font-weight: bold;
}

.footer {
  background-color: grey;
  padding: 0.1px 0.2px;
  text-align: center;
}

li {
  display: flex;
  margin-right: 100px;
  margin-top: 5px;
}

ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

a {
  text-decoration: none;
  transition: color 0.3 ease;
  color: white;
  font-weight: bold;
}

.img {
  height: 85px;
  width: 85px;
  margin-right: 20px;
  border-radius: 50px;
}

.img2 {
  height: 100px;
  width: 100px;
  margin-left: 130px;
  border-radius: 50px;
}

.container .box {
  padding: 9px;
  margin-left: 20px;
}

.container {
  border: 1px solid gray;
  padding: 20px
}

h1 {
  text-align: center;
  font-size: 19px;
}

.meta {
  color: gray;
  text-align: center;
}

</style>
<body>
 <header class="header">
  <div class=" logo">Attendance</div>
  <div class="vertical-line"></div>
  <nav>
  <ul>
    <li><a href="#"></a></li>
    <img class="img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOT2kVKFob2-U9ROoD6Y5AUNqXFsJYqUE0CA&usqp=CAU">
  </ul>
  </nav>
 </header>
 <br>
 <nav>
 <ul>
 </ul>
 </nav>
<p class="meta">created on feb 9, 2024 by Darwin</p>
<br>
<div class="container">
<h1>name</h1>
    <form id="attendanceForm">
        <label class="label" for="nameInput"></label>
        <input class="box" type="text" id="nameInput" required>
        <br>
        <br>
        <button class="wan" type="submit">Add</button>
    </form>

    <ul id="attendanceList">
        <!-- Attendance list will be dynamically generated here -->
    </ul>

    <button class="too" id="resetButton">Reset List</button>
</div>
<br>
<footer class="footer">
<p>&copy FSociety</p>
</footer>
    <script>
        // Function to add name to the attendance list
        function addName() {
            const nameInput = document.getElementById("nameInput");
            const name = nameInput.value.trim();

            if (name !== "") {
                const listItem = document.createElement("li");
                listItem.textContent = name;
                document.getElementById("attendanceList").appendChild(listItem);
                nameInput.value = "";
            }

            nameInput.focus(); // Set focus back to the name input field
        }

        // Event listener for the form submission
        document.getElementById("attendanceForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            addName();
        });

        // Event listener for the reset button
        document.getElementById("resetButton").addEventListener("click", function () {
            document.getElementById("attendanceList").innerHTML = "";
        });
    </script>
</body>
</html>
